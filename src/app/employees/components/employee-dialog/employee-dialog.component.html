<h1 mat-dialog-title class="text-center">User Details</h1>

<div mat-dialog-content>
  <table class="table">
    <tr *ngFor="let item of data | keyvalue">
      <td>{{item.key | titlecase}}</td>
      <td>{{item.value}}</td>
    </tr>
  </table>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()" cdkFocusInitial>Close</button>
</div>
