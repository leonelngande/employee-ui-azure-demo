<div class="container">
  <div class="row">
    <div class="col-md-12">

      <h1 class="text-center pt-4">Home: Users List</h1>

      <table mat-table
             multiTemplateDataRows
             [dataSource]="dataSource"
             matSort>

        <ng-container *ngFor="let column of displayedColumns">

          <ng-container matColumnDef="{{column}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
          </ng-container>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="employee__row" (click)="showEmployee(row)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="5"></mat-paginator>


    </div>
  </div>
</div>
